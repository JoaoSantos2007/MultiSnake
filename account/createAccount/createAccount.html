<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title> 
        <script src="/socket.io/socket.io.js"></script>
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="createAccount.css">
    </head>
    
    <body>
        <img src="../assets/snake.png" alt="">
        <header>Bem vindo(a) ao Snake Game!</header>

        <section class="login">
            <p class="title">Create Account</p>
            <div class="email">
                <input type="text" name="" id="displayName" placeholder="DisplayName">
            </div>
            <div class="email">
                <input type="email" name="" id="email" placeholder="seuemail@email.com">
            </div>
            <div class="password">
                <input type="password" name="" id="password" placeholder="***********">
            </div>
            <div class="btn">
                <input type="button" value="Create Account" onclick="login()">
            </div>

            <div class="create_recuperar">
                <input class="input_createAccount" type="button" value="Enter Account">
                <input class="input_recuperar" type="button" value="Recuperar Senha">
            </div>

        </section>
    </body>

    <script src="createAccount.js"></script>
</html>
